<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Tags</title>

        <!-- script type="text/javascript" src="./jquery-1.11.3.js"></script -->
        <script type="text/javascript" src="./tagify.js"></script>
        <script>
            var tags;

            // The document.addEventListener replicates $(document).ready() for
            // modern browsers (including IE9+).
            // More here: http://stackoverflow.com/a/21814964/1028230
            document.addEventListener("DOMContentLoaded", function() {
                var btnValue = document.getElementById("btnValue"),
                    outige = document.getElementById("outige"),
                    tagCsv;

                if (btnValue)    {
                    btnValue.addEventListener("click", function () {
                        tagCsv  = tags.getValue();
                        if (!Array.isArray(tagCsv)) {
                            outige.innerHTML += "Value: " + tagCsv + "<br />";
                        }   else    {
                            for (i=0; i<tagCsv.length; i++) {
                                outige.innerHTML += "ID: {0} Value: {1}<br />".format(tagCsv[i].id, tagCsv[i].value);
                            }
                        }
                    });
                }
            });

            document.addEventListener("DOMContentLoaded", function() {
                tags = TagifyJS();
            });
        </script>
     </head>

    <body>

        <form>
            <input class="tagify-me" id="tags" value="123,456,6###78" /><br><br>
            <input class="tagify-me" id="tags2" value="91011,121314" /><br><br>

            <input type="button" id="btnValue" value="Get Value" />
        </form>

        <div id="outige"></div>

    </body>
</html>
